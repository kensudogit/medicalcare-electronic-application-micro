spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  webflux:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static/
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      # ルーティング設定はGatewayConfig.javaで定義されています
      # ここでは設定を削除し、Java Configを使用します

server:
  port: ${PORT:8080}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://service-discovery:8761/eureka/}
    register-with-eureka: ${EUREKA_REGISTER:false}
    fetch-registry: ${EUREKA_FETCH:false}
    enabled: ${EUREKA_ENABLED:true}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always 