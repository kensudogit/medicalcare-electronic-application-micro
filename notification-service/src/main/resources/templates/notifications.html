<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知管理 - Medical Care</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 50%, #ff6b6b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 1s ease-out;
        }
        
        .content h2 {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        thead {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        th {
            padding: 20px;
            text-align: left;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        tbody tr {
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.01);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        td {
            padding: 20px;
            color: white;
            font-weight: 400;
        }
        
        .status-badge, .type-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .status-UNREAD {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.8), rgba(200, 35, 51, 0.8));
            color: white;
        }
        
        .status-READ {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.8), rgba(33, 136, 56, 0.8));
            color: white;
        }
        
        .status-ARCHIVED {
            background: linear-gradient(135deg, rgba(108, 117, 125, 0.8), rgba(73, 80, 87, 0.8));
            color: white;
        }
        
        .type-badge {
            background: linear-gradient(135deg, rgba(23, 162, 184, 0.8), rgba(17, 122, 139, 0.8));
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .empty-state i {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h2 {
            margin-bottom: 10px;
            color: white;
            font-size: 2em;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bell"></i> 通知管理</h1>
            <p>システムからの通知を確認・管理します</p>
        </div>
        
        <div class="nav-bar">
            <a href="http://localhost:8101/dashboard" class="nav-link">
                <i class="fas fa-home"></i> ダッシュボード
            </a>
            <a href="http://localhost:8101/users" class="nav-link">
                <i class="fas fa-users"></i> ユーザー管理
            </a>
            <a href="http://localhost:8102/applications" class="nav-link" target="_blank">
                <i class="fas fa-file-alt"></i> 申請書管理
            </a>
            <a href="http://localhost:8104/files" class="nav-link" target="_blank">
                <i class="fas fa-folder"></i> ファイル管理
            </a>
            <a href="http://localhost:8105/audit" class="nav-link" target="_blank">
                <i class="fas fa-chart-line"></i> 監査ログ
            </a>
        </div>
        
        <div class="content">
            <h2><i class="fas fa-list"></i> 通知一覧</h2>
            
            <div class="table-container" th:if="${notifications != null and !notifications.isEmpty()}">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-heading"></i> タイトル</th>
                            <th><i class="fas fa-comment"></i> メッセージ</th>
                            <th><i class="fas fa-tag"></i> タイプ</th>
                            <th><i class="fas fa-info-circle"></i> ステータス</th>
                            <th><i class="fas fa-user"></i> ユーザーID</th>
                            <th><i class="fas fa-calendar"></i> 作成日時</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="notif : ${notifications}">
                            <td th:text="${notif.id}">1</td>
                            <td th:text="${notif.title}">通知タイトル</td>
                            <td th:text="${notif.message}">通知メッセージ</td>
                            <td><span class="type-badge" th:text="${notif.type}"><i class="fas fa-circle"></i> GENERAL</span></td>
                            <td>
                                <span class="status-badge" 
                                      th:classappend="'status-' + ${notif.status}"
                                      th:text="${notif.status}">
                                    <i class="fas fa-circle"></i> UNREAD
                                </span>
                            </td>
                            <td th:text="${notif.userId}">1</td>
                            <td th:text="${notif.createdAt != null ? #temporals.format(notif.createdAt, 'yyyy-MM-dd HH:mm') : '-'}">2025-12-31 12:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="empty-state" th:if="${notifications == null or notifications.isEmpty()}">
                <i class="fas fa-inbox"></i>
                <h2>通知が見つかりません</h2>
                <p>現在、通知はありません。</p>
            </div>
        </div>
    </div>
</body>
</html>
