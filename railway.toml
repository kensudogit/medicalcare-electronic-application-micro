# Railway Configuration for Docker Compose Deployment
# IMPORTANT: Railway Dashboard must be configured to use Docker Compose
# Settings > Build > Build Method: Docker Compose (NOT Dockerfile)
# Settings > Build > Docker Compose File: docker-compose.yml
# Settings > Build > Build Command: (empty)
# Settings > Build > Start Command: (empty)

[build]
builder = "DOCKERFILE"
dockerfilePath = "docker-compose.yml"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

