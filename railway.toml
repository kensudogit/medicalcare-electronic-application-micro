# Railway Configuration for Docker Compose Deployment
# Note: Railway Web UI should be configured to use Docker Compose
# Settings > Build > Build Method: Docker Compose
# Settings > Build > Docker Compose File: docker-compose.yml

[build]
builder = "DOCKERFILE"
dockerfilePath = "docker-compose.yml"

[deploy]
startCommand = "docker-compose up -d"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

